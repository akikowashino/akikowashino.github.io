<div id="footer_wrap" class="outer">
<footer class="inner">
    {% assign last_updated = site.time | date: "%Y年%m月%d日" %}
    {% if page.lang == "jp" %}
        <p>最終更新日: {{ last_updated }}</p>
    {% elsif page.lang == "en" %}
        <p>Last updated: {{ last_updated | date: "%B %d, %Y" }}</p>
    {% else %}
        <p>Last updated: {{ last_updated | date: "%B %d, %Y" }}</p>
    {% endif %}
</footer>
</div>
